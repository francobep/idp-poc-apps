apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: green-button
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/francobep/idp-poc-apps.git
    targetRevision: HEAD
    path: charts/static-web
    helm:
      valueFiles:
        - ../../app-values/green-button/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
